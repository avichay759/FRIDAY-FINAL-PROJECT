name: FRIDAY_FINAL_BUILD
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup DNA Files
        run: |
          cat <<EOF > main.py
          from kivy.app import App
          from kivy.uix.button import Button
          class Friday(App):
              def build(self):
                  return Button(text='FRIDAY CORE ACTIVE', background_color=(1,0,0,1))
          Friday().run()
          EOF

          cat <<EOF > buildozer.spec
          [app]
          title = FRIDAY
          package.name = friday.core
          package.domain = org.boss
          source.dir = .
          version = 1.0
          requirements = python3,kivy
          android.permissions = SYSTEM_ALERT_WINDOW,RECORD_AUDIO,INTERNET,WAKE_LOCK,FOREGROUND_SERVICE
          android.archs = arm64-v8a
          android.api = 33
          EOF

      - name: Build APK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential openjdk-17-jdk python3-dev libffi-dev libssl-dev
          pip install buildozer cython==0.29.33
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FRIDAY_INSTALL_FILE
          path: bin/*.apk
